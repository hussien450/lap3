<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <a class="fb" href="https://www.facebook.com"><span><img src="images/face.jpeg" alt=""></span>  Login to Facebook</a>
            <a class="x" href="https://www.Twitter.com"><span><img src="images/Twitter.png" alt=""> </span> Login to Twitter</a>
        </div>

        <div class="circle">Or</div>
        <div class="main-form">
            <form action="#" method="post">
                <div class="input-container">
                    <label for="username"></label>
                    <input type="text" placeholder="Username" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password"></label>
                    <input type="password" placeholder="Password" id="password" name="password" required>
                    <div class="input-container">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        Keep Me Signed In
                    </label>
                    <a href="">forger password</a>
                </div>
                
                <button type="submit">Login</button>
            </form>

        </div>
        <p class="sign">Not a Member ? </p> <a class="sign" href="">Sign up now!</a>

    </div>
</body>
</html>
