<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
<title>Form Options</title>
<link rel="stylesheet" href="style3.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="form-option general-forms">
            <div class="icon-container">
                <span class="icon-placeholder1">&equiv;</span> </div>
            <div class="content-area">
                <h3>General forms</h3>
                <p>Build, design, and translate signup forms and response emails.</p>
            </div>
            <div class="select-button-container">
                <a href="#" class="select-button">Select</a>
            </div>
        </div>

        <div class="form-option embedded-forms">
            <div class="icon-container">
                <span class="icon-placeholder2">&lt;/&gt;</span> </div>
            <div class="content-area">
                <h3>Embedded forms</h3>
                <p>Generate html code to embed in your site or blog to collect signups.</p>
            </div>
            <div class="select-button-container">
                <a href="#" class="select-button">Select</a>
            </div>
        </div>

        <div class="form-option subscriber">
            <div class="icon-container">
                <span class="icon-placeholder3">&#9940;</span> </div>
            <div class="content-area">
                <h3>Subscriber popup</h3>
                <p>Design a popup signup form that can be embedded on any site.</p>
            </div>
            <div class="select-button-container">
                <a href="#" class="select-button">Select</a>
            </div>
        </div>
    </div>
</body>
</html>
